<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="budget.css">
    <title>BudgetApp</title>
</head>
<body>
    <main class="app-container">
        <h1 class="app__title">BUDGET APP</h1>
        <section class="app__section">
            <form class="formulario" action="#" id="budget-form">
                <label class="formulario__label" for="budget-input">Please Enter Your Budget</label>
                <input class="formulario__inp" type="number" placeholder="5000" name="budget" id="budget-input">
                <button class="formulario__btn" type="submit" id="budget-submit">Add Budget</button>
                <button class="formulario__btn" type="submit" id="restart-btn">Restart All</button>
                <div class="appSay hidden" id="budget-hidden">
                    <p class="appSay_text" id="first-error">Values can not be empty or negatives</p>
                </div>
                </form>
                <form action="#" class="formulario" id="expense-form">
                    <label class="formulario__label" for="expense-input">Please Enter Your Expense</label>
                    <input class="formulario__inp" type="text" value="" placeholder="Gas" name="expense" id="expense-input">
                    <label class="formulario__label" for="amount-input">Please Enter Your Expense Amount</label>
                    <input class="formulario__inp" type="number" value="" placeholder="150" name="amount" id="amount-input">
                    <button class=" formulario__btn" type="submit" id="expense-submit">Add Expense</button>
                    <div class="appSay hidden" id="amount-hidden">
                        <p class="appSay_text">Use numbers only in your expenses amount</p>
                    </div>
                </form>
                <div class="list-container"> 
                    <h3 class="list-container__title">Expense List</h3>
                    <ul class="list" id="list-ul">            
                    </ul>
                </div>
                <div class="visual-container">
                    <div class="visual__card">
                        <h3 class="visual__title">BUDGET</h3>
                        <span class="visual__span" id="display-budget">0</span>
                    </div>
                    <div class="visual__card">
                        <h3 class="visual__title">EXPENSES</h3>
                        <span class="visual__span"  id="display-expenses">0</span>
                    </div>
                    <div class="visual__card">
                        <h3 class="visual__title">BALANCE</h3>
                        <span class="visual__span" id="display-balance">0</span>
                    </div>
                </div>
        </section>
        <div class="deleteModal">
            <div class="modal">Are you sure you want to delete it?
                <div class="modal__btns">
                    <button id="modal-true">Yes</button>
                    <button id="modal-false">No</button>
                </div>
            </div>
        </div>
    </main>
    <script src="budget.js"></script>
</body>
</html>
